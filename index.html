<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0">
        <script type="text/javascript">
            fetch('../last_track.txt')
                .then(response => response.text())
                .then(data => {
                    const redirectUrl = data.trim();
                    window.location.href = redirectUrl;
                })
                .catch(error => console.error('Error fetching last track:', error));
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        If you are not redirected automatically, follow this <a href="../last_track.txt">link</a>.
    </body>
</html>
